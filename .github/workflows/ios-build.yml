name: iOS Build & TestFlight

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version (e.g., 1.0.6)'
        required: true
        type: string
      release_notes:
        description: 'Release notes for this build'
        required: false
        type: string
        default: 'Bug fixes and improvements'

jobs:
  build-ios:
    name: Build iOS & Submit to TestFlight
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS app locally
        env:
          EAS_NO_VCS: "1"
        run: |
          echo "Building iOS app v${{ inputs.version }}..."
          # Ensure app.json has correct project ID
          echo "Checking app.json..."
          cat app.json | head -20
          # Run the build
          eas build --platform ios --profile production --local --non-interactive --output ./build.ipa

      - name: Submit to TestFlight
        run: |
          echo "Submitting to TestFlight..."
          eas submit --platform ios --path ./build.ipa --non-interactive

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ inputs.version }}
          path: mobile/build.ipa
          retention-days: 30

      - name: Notify completion
        run: |
          echo "âœ… iOS v${{ inputs.version }} built and submitted to TestFlight!"
          echo "Release notes: ${{ inputs.release_notes }}"
