name: iOS Build & TestFlight

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version (e.g., 1.0.6)'
        required: true
        type: string
      release_notes:
        description: 'Release notes for this build'
        required: false
        type: string
        default: 'Bug fixes and improvements'

jobs:
  build-ios:
    name: Build iOS & Submit to TestFlight
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS app (EAS Cloud)
        run: |
          echo "Building iOS app v${{ inputs.version }} on EAS Cloud..."
          eas build --platform ios --profile production --non-interactive --auto-submit

      - name: Notify completion
        run: |
          echo "âœ… iOS v${{ inputs.version }} submitted to EAS!"
          echo "EAS will build and auto-submit to TestFlight."
          echo "Release notes: ${{ inputs.release_notes }}"
