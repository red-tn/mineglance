  <ellipse cx="2260" cy="300" rx="400" ry="400" fill="url(#glowBlue)" opacity="0.5"/>
  <ellipse cx="300" cy="1140" rx="400" ry="400" fill="url(#glowBlue)" opacity="0.5"/>
  <ellipse cx="2260" cy="1140" rx="400" ry="400" fill="url(#glowGreen)" opacity="0.6"/>

  <!-- Additional decorative elements for TV view - top area -->
