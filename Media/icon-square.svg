<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Icon: Stylized pickaxe + rising chart -->
  <!-- Base shape - rounded square -->
  <rect x="0" y="0" width="40" height="40" rx="8" fill="#1a365d"/>

  <!-- Mining pickaxe abstracted as chart bars rising -->
  <rect x="6" y="24" width="7" height="12" rx="1" fill="#38a169"/>
  <rect x="16" y="17" width="7" height="19" rx="1" fill="#38a169"/>
  <rect x="26" y="9" width="7" height="27" rx="1" fill="#38a169"/>

  <!-- Upward trend line -->
  <path d="M7 26 L16 19 L26 11 L35 5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="35" cy="5" r="3" fill="white"/>
</svg>
